<!doctype html><html><head><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="form"><h3 class="form__title">checkbox buttons</h3><div class="checkbox-buttons"><ul class="checkbox-buttons__list"><li class="checkbox-buttons__item"><label class="checkbox-buttons__label"><input class="checkbox-buttons__input" type="checkbox" name="checkbox-button" id="smoke"><span class="checkbox-buttons__style"></span>Можно курить</label></li><li class="checkbox-buttons__item"><label class="checkbox-buttons__label"><input class="checkbox-buttons__input" type="checkbox" name="checkbox-button" checked="checked" id="pet"><span class="checkbox-buttons__style"></span>Можно с питомцами</label></li><li class="checkbox-buttons__item"><label class="checkbox-buttons__label"><input class="checkbox-buttons__input" type="checkbox" name="checkbox-button" checked="checked" id="party"><span class="checkbox-buttons__style"></span>Можно пригласить гостей (до 10 человек)</label></li></ul></div><h3 class="form__title">Like button</h3><div class="like"><label class="like__label"><input class="like__input" type="checkbox"><span class="material-icons like__icon"></span><span class="like__num">12</span></label><label class="like__label"><input class="like__input" type="checkbox"><span class="material-icons like__icon"></span><span class="like__num">2</span></label></div><div class="masked-text-field"><label class="masked-text-field__label" for="masked-text-field">Masked text field <input class="masked-text-field__input" placeholder="ДД.ММ.ГГГГ" id="masked-text-field" name="masked-text-field" value=""></label></div><h3 class="form__title">Radio buttons</h3><div class="radio-buttons"><div class="radio-buttons__wrapper"><label class="radio-buttons__label"><input class="radio-buttons__input" type="radio" name="sex" value="male"><span class="radio-buttons__style"></span>Мужчина</label><label class="radio-buttons__label"><input class="radio-buttons__input" type="radio" name="sex" value="female" checked="checked"><span class="radio-buttons__style"></span>Женщина</label></div></div><h3 class="form__title">range slider</h3><div class="range-slider"><span class="range-slider__result" id="result"></span><div class="range-slider__slide" id="slider"></div></div><h3 class="form__title">rate button</h3><div class="rate"><div class="rate__scale"><input class="rate__input" id="star-a" value="5" type="radio" name="rating-star"><label class="rate__label material-icons" for="star-a"></label><input class="rate__input" checked="checked" id="star-b" value="4" type="radio" name="rating-star"><label class="rate__label material-icons" for="star-b"></label><input class="rate__input" id="star-c" value="3" type="radio" name="rating-star"><label class="rate__label material-icons" for="star-c"></label><input class="rate__input" id="star-d" value="2" type="radio" name="rating-star"><label class="rate__label material-icons" for="star-d"></label><input class="rate__input" id="star-e" value="1" type="radio" name="rating-star"><label class="rate__label material-icons" for="star-e"></label></div><div class="rate__scale"><input class="rate__input" id="star-1" checked="checked" type="radio" name="rating-star2"><label class="rate__label material-icons" for="star-1"></label><input class="rate__input" id="star-2" type="radio" name="rating-star2"><label class="rate__label material-icons" for="star-2"></label><input class="rate__input" id="star-3" type="radio" name="rating-star2"><label class="rate__label material-icons" for="star-3"></label><input class="rate__input" id="star-4" type="radio" name="rating-star2"><label class="rate__label material-icons" for="star-4"></label><input class="rate__input" id="star-5" type="radio" name="rating-star2"><label class="rate__label material-icons" for="star-5"></label></div></div><div class="subscription-text-field"><label class="subscription-text-field__label" for="subscribe">subscription text field<input class="subscription-text-field__input" type="email" placeholder="Email"><span class="material-icons subscription-text-field__icon">arrow_forward</span></label></div><div class="text-field"><label class="text-field__label" for="text-field">Text Field<input class="text-field__input" name="text-field" placeholder="Email"></label><p class="text-field__descr">default</p></div><div class="text-field"><label class="text-field__label" for="text-field">Text Field<input class="text-field__input" name="text-field" placeholder="This is pretty awesome"></label><p class="text-field__descr">hover / focus</p></div><h3 class="form__title">toggle</h3><div class="toggle"><label class="toggle__label"><input class="toggle__input" type="checkbox" checked="checked"><span class="toggle__slider"></span>Получать спецпредложения</label><label class="toggle__label"><input class="toggle__input" type="checkbox"><span class="toggle__slider"></span>Получать спецпредложения</label></div></body></html>
